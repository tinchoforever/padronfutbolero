<div class="call">
	<div class="valign-wrapper">
	      
	      <div class=" full-height  full-width actions" >
	      	<div class="wow fadeIn" ng-hide="position">
	      		<h1> Calculando posicion... </h1>
	      		<p> Por favor acepta los permisos</p>
	      	</div>
	      	<div class="wow fadeIn"  ng-show="position && !active">
	      			<div class="pics">
	      				<img ng-src="{{googleMaps}}">
	      				<img ng-src="{{streetView}}">
	      			</div>
	      			

	      		<h3> Buscando mas cercano.... </h3>
	      	</div>
	      	<div class="wow fadeIn"  ng-show="active && !next && !mapView">
	      			<div class="pics">
	      				<img ng-src="{{active.googleMaps}}">
	      				<img ng-src="{{active.streetView}}">
	      			</div>
	      		
	      		<div class="row">
					<div class="col s12 m6">
						<div class="valign-demo valign-wrapper content-block">
			      			<div class="valign">
								<h4>El cerrajero mas cercano es 
									<strong>{{active.nombre || active.razon_social}}</strong> que est√° a <strong>{{active.distance}} cuadras </strong>  en <strong>{{active.direccion}} </strong></h4>
		      				</div>
		      			</div>
					</div>
					<div class="col s12 m6">
						<div class="valign-demo valign-wrapper content-block">
			      			<div class="valign">
			      				<div class="actions">
			      					<a ng-href="tel:{{active.cerr_tel}}"class="waves-effect waves-light btn btn-large full 
			      					wow fadeIn"><i class="mdi-communication-call left">
			      				</i>Llamalo ya {{active.tel}} </a>
			      					<a href="#/map/active" class="waves-effect waves-light btn btn-large full"><i class="mdi-maps-pin-drop left"></i>Ver los {{closer.length}} mas cercanos</a>
			      				</div>
		      				</div>
		      			</div>
		      		</div>
	      		</div>
	      	</div>
	</div>
</div>
