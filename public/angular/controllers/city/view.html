<div class="home province">
<div class="section navigate row">
	<div class="row">
		<div class="col s12 m12" >
			<a ng-href="#/list/active" class="waves-effect waves-light btn btn-large full"><i class="mdi-maps-pin-drop left"></i>{{city}}, {{province}} <small>{{places.length }} cerrajerias</small></a>
		</div>
		<div class="col s12 m12 " >
			
			<map center="{{center.latitude}},{{center.longitude}}" zoom="14">
				<marker animation="DROP" position="{{center.latitude}}, {{center.longitude}}"
				icon="images/mapa_home.png"
				>
	  			<marker animation="DROP" ng-repeat="pos in places" position="{{pos.latitude}}, {{pos.longitude}}" 
	  				on-click="showInfo(pos,item)"
	  				icon="images/mapa_final.png"
	  				
	  				>
			 	</marker>
			 
			</map>
		</div>
		<div class="col s12 m12">
						<div class="valign-demo valign-wrapper">
			      			<div class="valign">
			      				<div class="actions">
			      					
			      					<div ng-show="city">	
			      						<a ng-href="#/city/list/{{province}}/{{city}}" class="waves-effect waves-light btn btn-large full"><i class="mdi-action-list left"></i>Ver listado de {{places.length}} cerrajerias</a>
			      					</div>
			      					<div ng-hide="city">	
			      						<a ng-href="#/list/active" class="waves-effect waves-light btn btn-large full"><i class="mdi-action-list left"></i>Ver listado de {{places.length}} cerrajerias</a>
			      					</div>
			      				</div>
		      				</div>
		      			</div>
		      		</div>

	</div>
</div>
